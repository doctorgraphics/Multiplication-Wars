<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication Wars - Timed Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="timer">Time left: <span id="countdown">120</span> seconds</div>
    <div class="problem">
      <h2>Multiplication Problem:</h2>
      <p><span id="num1"></span> x <span id="num2"></span> = </p>
    </div>
    <div class="answer">
      <input type="text" id="user-answer">
      <button id="submit-answer">Submit Answer</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
